---

 - name: install a SLURM 1605 cluster
   hosts: install,compute
   remote_user: root
   roles:
     - ansible-role-pam
     - ansible-role-nhc
     - ansible-role-slurm
   vars_files:
     - testvars.yml
   vars:
     - fgci_slurmrepo_version: "fgcislurm1605"

   pre_tasks:
   - debug: var=group_names
   - package: name=rsyslog state=present
